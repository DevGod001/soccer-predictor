<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixtures & Analysis - Soccer Analyzer</title>
    <link rel="stylesheet" href="mobile-styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }
        
        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .panel {
            background: white;
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 20px;
            margin-bottom: 30px;
            align-items: end;
        }
        
        .form-group {
            margin-bottom: 0;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-analyze {
            background: linear-gradient(45deg, #28a745, #20c997);
            padding: 8px 20px;
            font-size: 14px;
        }
        
        .btn-analyze:hover {
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }
        
        .btn-vvip {
            background: linear-gradient(45deg, #ffd700, #ffa500);
            color: #000;
            padding: 8px 20px;
            font-size: 14px;
            margin-left: 10px;
        }
        
        .btn-vvip:hover {
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }
        
        .vvip-fail {
            margin-top: 10px;
            padding: 10px 15px;
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            border-radius: 5px;
            font-size: 13px;
            color: #856404;
        }
        
        .fixtures-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .fixtures-table th,
        .fixtures-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        .fixtures-table th {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            font-weight: 600;
            position: sticky;
            top: 0;
        }
        
        .fixtures-table tr:hover {
            background: #f8f9fa;
        }
        
        .match-date {
            font-weight: 600;
            color: #667eea;
        }
        
        .match-time {
            font-size: 14px;
            color: #666;
        }
        
        .team-name {
            font-weight: 600;
        }
        
        .vs {
            color: #999;
            font-size: 12px;
            margin: 0 8px;
        }
        
        .prediction-result {
            margin-top: 10px;
            padding: 15px;
            background: linear-gradient(135deg, #e8f5e9, #c8e6c9);
            border-radius: 8px;
            font-size: 14px;
        }
        
        .prediction-result .winner {
            font-weight: bold;
            color: #2e7d32;
            font-size: 16px;
            margin-bottom: 5px;
        }
        
        .prediction-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-label {
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
        }
        
        .stat-value {
            font-weight: bold;
            color: #2e7d32;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 18px;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .status-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status-scheduled {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-live {
            background: #d4edda;
            color: #155724;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        @media (max-width: 768px) {
            .controls {
                grid-template-columns: 1fr;
            }
            
            .prediction-stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="back-btn">‚Üê Back to Main</a>
            <h1>üìÖ Fixtures & Analysis</h1>
            <p>View upcoming matches and get instant analysis</p>
        </div>
        
        <div class="panel">
            <div class="controls">
                <div class="form-group">
                    <label for="dateFrom">From Date</label>
                    <input type="date" id="dateFrom" required>
                </div>
                
                <div class="form-group">
                    <label for="dateTo">To Date</label>
                    <input type="date" id="dateTo" required>
                </div>
                
                <div class="form-group">
                    <label for="competition">Competition</label>
                    <select id="competition">
                        <option value="2021">üè¥Û†ÅßÛ†Å¢Û†Å•Û†ÅÆÛ†ÅßÛ†Åø Premier League</option>
                        <option value="2014">üá™üá∏ La Liga</option>
                        <option value="2019">üáÆüáπ Serie A</option>
                        <option value="2002">üá©üá™ Bundesliga</option>
                        <option value="2015">üá´üá∑ Ligue 1</option>
                        <option value="2001">‚≠ê Champions League</option>
                        <option value="2016">üè¥Û†ÅßÛ†Å¢Û†Å•Û†ÅÆÛ†ÅßÛ†Åø Championship</option>
                        <option value="2003">üá≥üá± Eredivisie</option>
                        <option value="2017">üáµüáπ Primeira Liga</option>
                        <option value="2013">üáßüá∑ S√©rie A</option>
                        <option value="2018">üèÜ European Championship</option>
                        <option value="2000">üåç FIFA World Cup</option>
                    </select>
                </div>
                
                <button class="btn" onclick="loadFixtures()">üîç Load Fixtures</button>
            </div>
            
            <div id="loading" style="display: none;"></div>
            <div id="error" style="display: none;"></div>
            <div id="fixturesContainer"></div>
        </div>
    </div>

    <script>
        // Set default dates (today and 7 days ahead)
        const today = new Date();
        document.getElementById('dateFrom').valueAsDate = today;
        const weekAhead = new Date(today);
        weekAhead.setDate(weekAhead.getDate() + 7);
        document.getElementById('dateTo').valueAsDate = weekAhead;
        
        // Cache for predictions to avoid duplicate API calls
        const predictionCache = new Map();
        
        // Rate limiting
        let lastAPICall = 0;
        const API_CALL_DELAY = 400; // 400ms between calls to respect rate limits
        
        // Auto-load fixtures on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadFixtures();
        });
        
        async function loadFixtures() {
            const dateFrom = document.getElementById('dateFrom').value;
            const dateTo = document.getElementById('dateTo').value;
            const competitionId = document.getElementById('competition').value;
            
            if (!dateFrom || !dateTo) {
                showError('Please select both dates');
                return;
            }
            
            showLoading('Loading fixtures...');
            hideError();
            document.getElementById('fixturesContainer').innerHTML = '';
            
            try {
                const response = await fetch(
                    `/api/matches/range?competitionId=${competitionId}&dateFrom=${dateFrom}&dateTo=${dateTo}`
                );
                
                if (!response.ok) {
                    throw new Error('Failed to fetch fixtures');
                }
                
                const data = await response.json();
                
                if (!data.matches || data.matches.length === 0) {
                    showError('No fixtures found for this date range');
                    hideLoading();
                    return;
                }
                
                // Sort matches by date
                const matches = data.matches.sort((a, b) => 
                    new Date(a.utcDate) - new Date(b.utcDate)
                );
                
                displayFixtures(matches);
                hideLoading();
                
            } catch (error) {
                hideLoading();
                showError(`Failed to load fixtures: ${error.message}`);
            }
        }
        
        function displayFixtures(matches) {
            const container = document.getElementById('fixturesContainer');
            
            let tableHTML = `
                <table class="fixtures-table">
                    <thead>
                        <tr>
                            <th>Date & Time</th>
                            <th>Match</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            matches.forEach((match, index) => {
                const matchDate = new Date(match.utcDate);
                const dateStr = matchDate.toLocaleDateString('en-US', { 
                    weekday: 'short', 
                    month: 'short', 
                    day: 'numeric' 
                });
                const timeStr = matchDate.toLocaleTimeString('en-US', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
                
                const status = match.status === 'TIMED' || match.status === 'SCHEDULED' ? 'SCHEDULED' : match.status;
                const statusClass = status === 'SCHEDULED' ? 'status-scheduled' : 
                                   status === 'IN_PLAY' ? 'status-live' : 'status-scheduled';
                
                tableHTML += `
                    <tr id="match-${index}">
                        <td>
                            <div class="match-date">${dateStr}</div>
                            <div class="match-time">${timeStr}</div>
                        </td>
                        <td>
                            <span class="team-name">${match.homeTeam.name}</span>
                            <span class="vs">vs</span>
                            <span class="team-name">${match.awayTeam.name}</span>
                        </td>
                        <td>
                            <span class="status-badge ${statusClass}">${status}</span>
                        </td>
                        <td>
                            <button class="btn btn-analyze" onclick="analyzeMatch(${index}, ${match.homeTeam.id}, ${match.awayTeam.id}, '${match.homeTeam.name}', '${match.awayTeam.name}')">
                                üìä Analyze
                            </button>
                            <button class="btn btn-vvip" onclick="checkVVIPStatus(${index}, ${match.homeTeam.id}, ${match.awayTeam.id}, '${match.homeTeam.name}', '${match.awayTeam.name}')">
                                ‚≠ê VVIP Check
                            </button>
                            <div id="result-${index}"></div>
                        </td>
                    </tr>
                `;
            });
            
            tableHTML += `
                    </tbody>
                </table>
            `;
            
            container.innerHTML = tableHTML;
        }
        
        async function analyzeMatch(index, homeTeamId, awayTeamId, homeTeamName, awayTeamName) {
            const resultDiv = document.getElementById(`result-${index}`);
            const cacheKey = `${homeTeamId}-${awayTeamId}`;
            
            // Check cache first
            if (predictionCache.has(cacheKey)) {
                const prediction = predictionCache.get(cacheKey);
                displayPrediction(resultDiv, prediction);
                return;
            }
            
            resultDiv.innerHTML = '<div style="padding: 10px; color: #667eea;">Analyzing...</div>';
            
            try {
                // Rate limit: wait if needed
                await enforceRateLimit();
                
                // Get team stats with delays
                const homeStats = await getTeamStats(homeTeamId);
                await enforceRateLimit(); // Delay between calls
                const awayStats = await getTeamStats(awayTeamId);
                
                // Calculate prediction
                const prediction = calculatePrediction(
                    { name: homeTeamName }, 
                    { name: awayTeamName }, 
                    homeStats, 
                    awayStats
                );
                
                // Store in cache
                predictionCache.set(cacheKey, prediction);
                
                // Display result
                displayPrediction(resultDiv, prediction);
                
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">Failed to analyze: ${error.message}</div>`;
            }
        }
        
        async function enforceRateLimit() {
            const now = Date.now();
            const timeSinceLastCall = now - lastAPICall;
            
            if (timeSinceLastCall < API_CALL_DELAY) {
                const waitTime = API_CALL_DELAY - timeSinceLastCall;
                await new Promise(resolve => setTimeout(resolve, waitTime));
            }
            
            lastAPICall = Date.now();
        }
        
        async function getTeamStats(teamId) {
            await enforceRateLimit();
            const response = await fetch(`/api/teams/${teamId}`);
            const teamData = await response.json();
            
            const currentSeason = new Date().getFullYear();
            await enforceRateLimit();
            const matchesResponse = await fetch(`/api/teams/${teamId}/matches?season=${currentSeason}`);
            const matchData = await matchesResponse.json();
            
            const stats = calculateStatsFromMatches(matchData.matches || [], teamId);
            return parseTeamStats(teamData, stats);
        }
        
        function calculateStatsFromMatches(matches, teamId) {
            let stats = {
                played: 0, won: 0, drawn: 0, lost: 0,
                goalsFor: 0, goalsAgainst: 0, form: []
            };
            
            const finishedMatches = matches
                .filter(m => m.status === 'FINISHED' && m.score?.fullTime)
                .sort((a, b) => new Date(a.utcDate) - new Date(b.utcDate));
            
            finishedMatches.forEach(match => {
                stats.played++;
                const isHome = match.homeTeam.id === teamId;
                const homeGoals = match.score.fullTime.home;
                const awayGoals = match.score.fullTime.away;
                
                if (isHome) {
                    stats.goalsFor += homeGoals;
                    stats.goalsAgainst += awayGoals;
                    if (homeGoals > awayGoals) { stats.won++; stats.form.push('W'); }
                    else if (homeGoals < awayGoals) { stats.lost++; stats.form.push('L'); }
                    else { stats.drawn++; stats.form.push('D'); }
                } else {
                    stats.goalsFor += awayGoals;
                    stats.goalsAgainst += homeGoals;
                    if (awayGoals > homeGoals) { stats.won++; stats.form.push('W'); }
                    else if (awayGoals < homeGoals) { stats.lost++; stats.form.push('L'); }
                    else { stats.drawn++; stats.form.push('D'); }
                }
            });
            
            stats.form = stats.form.slice(-5);
            return stats;
        }
        
        function parseTeamStats(teamData, stats) {
            const maxPoints = stats.played * 3;
            const earnedPoints = (stats.won * 3) + stats.drawn;
            const strengthPercentage = maxPoints > 0 ? earnedPoints / maxPoints : 0.5;
            
            return {
                played: stats.played, won: stats.won, drawn: stats.drawn, lost: stats.lost,
                goalsFor: stats.goalsFor, goalsAgainst: stats.goalsAgainst,
                form: stats.form.join('') || 'N/A',
                attackStrength: stats.played > 0 ? stats.goalsFor / stats.played : 1.0,
                defenseStrength: stats.played > 0 ? stats.goalsAgainst / stats.played : 1.0,
                strength: strengthPercentage
            };
        }
        
        // PROTECTED: Prediction calculation now happens server-side
        async function calculatePrediction(homeTeam, awayTeam, homeStats, awayStats) {
            const response = await fetch('/api/predict/match', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    homeStats,
                    awayStats,
                    homeTeamName: homeTeam.name,
                    awayTeamName: awayTeam.name
                })
            });
            
            if (!response.ok) {
                throw new Error('Prediction failed');
            }
            
            return await response.json();
        }
        
        async function checkVVIPStatus(index, homeTeamId, awayTeamId, homeTeamName, awayTeamName) {
            const resultDiv = document.getElementById(`result-${index}`);
            const cacheKey = `${homeTeamId}-${awayTeamId}`;
            
            let prediction;
            
            // Check cache first
            if (predictionCache.has(cacheKey)) {
                prediction = predictionCache.get(cacheKey);
            } else {
                resultDiv.innerHTML = '<div style="padding: 10px; color: #ffa500;">‚≠ê Checking VVIP standards...</div>';
                
                try {
                    // Rate limit: wait if needed
                    await enforceRateLimit();
                    
                    // Get team stats with delays
                    const homeStats = await getTeamStats(homeTeamId);
                    await enforceRateLimit(); // Delay between calls
                    const awayStats = await getTeamStats(awayTeamId);
                    
                    // Calculate prediction
                    prediction = calculatePrediction(
                        { name: homeTeamName }, 
                        { name: awayTeamName }, 
                        homeStats, 
                        awayStats
                    );
                    
                    // Store in cache
                    predictionCache.set(cacheKey, prediction);
                    
                } catch (error) {
                    resultDiv.innerHTML = `<div class="error">Failed to check: ${error.message}</div>`;
                    return;
                }
            }
            
            try {
                
                // VVIP Standards: 60%+ win chance AND 80%+ confidence
                const meetsVVIPStandards = prediction.winChance >= 60 && prediction.confidence >= 80;
                
                if (meetsVVIPStandards) {
                    // Display full prediction if it meets VVIP standards
                    displayPrediction(resultDiv, prediction);
                } else {
                    // Show why it doesn't meet standards
                    resultDiv.innerHTML = `
                        <div class="vvip-fail">
                            ‚ùå <strong>Does Not Meet VVIP Standards</strong><br>
                            <div style="margin-top: 8px; font-size: 12px;">
                                Win Chance: ${prediction.winChance.toFixed(1)}% ${prediction.winChance < 60 ? '(needs 60%+)' : '‚úì'}<br>
                                Confidence: ${prediction.confidence.toFixed(0)}% ${prediction.confidence < 80 ? '(needs 80%+)' : '‚úì'}
                            </div>
                            <div style="margin-top: 8px; font-size: 11px; opacity: 0.8;">
                                Use "üìä Analyze" button to see full prediction
                            </div>
                        </div>
                    `;
                }
                
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">Failed to check: ${error.message}</div>`;
            }
        }
        
        function displayPrediction(container, prediction) {
            container.innerHTML = `
                <div class="prediction-result">
                    <div class="winner">üéØ ${prediction.recommendation}</div>
                    <div class="prediction-stats">
                        <div class="stat-item">
                            <div class="stat-label">Home Win</div>
                            <div class="stat-value">${prediction.homeWinProb.toFixed(1)}%</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Draw</div>
                            <div class="stat-value">${prediction.drawProb.toFixed(1)}%</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Away Win</div>
                            <div class="stat-value">${prediction.awayWinProb.toFixed(1)}%</div>
                        </div>
                    </div>
                    <div style="margin-top: 10px; text-align: center; font-size: 12px; color: #666;">
                        Confidence: ${prediction.confidence.toFixed(0)}%
                    </div>
                </div>
            `;
        }
        
        function showLoading(message) {
            const loadingDiv = document.getElementById('loading');
            loadingDiv.innerHTML = `<div class="loading">${message}</div>`;
            loadingDiv.style.display = 'block';
        }
        
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.innerHTML = `<div class="error">${message}</div>`;
            errorDiv.style.display = 'block';
        }
        
        function hideError() {
            document.getElementById('error').style.display = 'none';
        }
    </script>
</body>
</html>
