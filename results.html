<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Results - Soccer Analyzer</title>
    <link rel="stylesheet" href="mobile-styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }
        
        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .panel {
            background: white;
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 20px;
            margin-bottom: 30px;
            align-items: end;
        }
        
        .form-group {
            margin-bottom: 0;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .results-table th,
        .results-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        .results-table th {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            font-weight: 600;
            position: sticky;
            top: 0;
        }
        
        .results-table tr:hover {
            background: #f8f9fa;
        }
        
        .match-date {
            font-weight: 600;
            color: #667eea;
        }
        
        .match-time {
            font-size: 14px;
            color: #666;
        }
        
        .team-name {
            font-weight: 600;
        }
        
        .score {
            font-size: 24px;
            font-weight: bold;
            color: #28a745;
            text-align: center;
        }
        
        .winner {
            color: #28a745;
            font-weight: bold;
        }
        
        .loser {
            color: #dc3545;
        }
        
        .draw {
            color: #ffc107;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 18px;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .status-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            background: #d4edda;
            color: #155724;
        }
        
        @media (max-width: 768px) {
            .controls {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="back-btn">‚Üê Back to Main</a>
            <h1>üìä Match Results</h1>
            <p>View completed match results and scores</p>
        </div>
        
        <div class="panel">
            <div class="controls">
                <div class="form-group">
                    <label for="dateFrom">From Date</label>
                    <input type="date" id="dateFrom" required>
                </div>
                
                <div class="form-group">
                    <label for="dateTo">To Date</label>
                    <input type="date" id="dateTo" required>
                </div>
                
                <div class="form-group">
                    <label for="competition">Competition</label>
                    <select id="competition">
                        <option value="2021">üè¥Û†ÅßÛ†Å¢Û†Å•Û†ÅÆÛ†ÅßÛ†Åø Premier League</option>
                        <option value="2014">üá™üá∏ La Liga</option>
                        <option value="2019">üáÆüáπ Serie A</option>
                        <option value="2002">üá©üá™ Bundesliga</option>
                        <option value="2015">üá´üá∑ Ligue 1</option>
                        <option value="2001">‚≠ê Champions League</option>
                        <option value="2016">üè¥Û†ÅßÛ†Å¢Û†Å•Û†ÅÆÛ†ÅßÛ†Åø Championship</option>
                        <option value="2003">üá≥üá± Eredivisie</option>
                        <option value="2017">üáµüáπ Primeira Liga</option>
                        <option value="2013">üáßüá∑ S√©rie A</option>
                        <option value="2018">üèÜ European Championship</option>
                        <option value="2000">üåç FIFA World Cup</option>
                    </select>
                </div>
                
                <button class="btn" onclick="loadResults()">üîç Load Results</button>
            </div>
            
            <div id="loading" style="display: none;"></div>
            <div id="error" style="display: none;"></div>
            <div id="resultsContainer"></div>
        </div>
    </div>

    <script>
        // Set default dates (last 7 days to today)
        const today = new Date();
        document.getElementById('dateTo').valueAsDate = today;
        const weekAgo = new Date(today);
        weekAgo.setDate(weekAgo.getDate() - 7);
        document.getElementById('dateFrom').valueAsDate = weekAgo;
        
        // Auto-load results on page load with last 7 days
        window.addEventListener('DOMContentLoaded', () => {
            // Already set dates in HTML, just load
            loadResults();
        });
        
        async function loadResults() {
            const dateFrom = document.getElementById('dateFrom').value;
            const dateTo = document.getElementById('dateTo').value;
            const competitionId = document.getElementById('competition').value;
            
            if (!dateFrom || !dateTo) {
                showError('Please select both dates');
                return;
            }
            
            showLoading('Loading match results...');
            hideError();
            document.getElementById('resultsContainer').innerHTML = '';
            
            try {
                const response = await fetch(
                    `/api/matches/range?competitionId=${competitionId}&dateFrom=${dateFrom}&dateTo=${dateTo}`
                );
                
                if (!response.ok) {
                    throw new Error('Failed to fetch results');
                }
                
                const data = await response.json();
                
                if (!data.matches || data.matches.length === 0) {
                    showError('No results found for this date range');
                    hideLoading();
                    return;
                }
                
                // Filter only finished matches
                const finishedMatches = data.matches.filter(m => m.status === 'FINISHED' && m.score?.fullTime);
                
                if (finishedMatches.length === 0) {
                    showError('No completed matches found for this date range');
                    hideLoading();
                    return;
                }
                
                // Sort matches by date (most recent first)
                const matches = finishedMatches.sort((a, b) => 
                    new Date(b.utcDate) - new Date(a.utcDate)
                );
                
                displayResults(matches);
                hideLoading();
                
            } catch (error) {
                hideLoading();
                showError(`Failed to load results: ${error.message}`);
            }
        }
        
        function displayResults(matches) {
            const container = document.getElementById('resultsContainer');
            
            let tableHTML = `
                <h2 style="margin-bottom: 20px; color: #333;">${matches.length} Completed Matches</h2>
                <table class="results-table">
                    <thead>
                        <tr>
                            <th>Date & Time</th>
                            <th>Home Team</th>
                            <th>Score</th>
                            <th>Away Team</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            matches.forEach(match => {
                const matchDate = new Date(match.utcDate);
                const dateStr = matchDate.toLocaleDateString('en-US', { 
                    weekday: 'short', 
                    month: 'short', 
                    day: 'numeric' 
                });
                const timeStr = matchDate.toLocaleTimeString('en-US', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
                
                const homeGoals = match.score.fullTime.home;
                const awayGoals = match.score.fullTime.away;
                
                let homeClass = '';
                let awayClass = '';
                
                if (homeGoals > awayGoals) {
                    homeClass = 'winner';
                    awayClass = 'loser';
                } else if (homeGoals < awayGoals) {
                    homeClass = 'loser';
                    awayClass = 'winner';
                } else {
                    homeClass = 'draw';
                    awayClass = 'draw';
                }
                
                tableHTML += `
                    <tr>
                        <td>
                            <div class="match-date">${dateStr}</div>
                            <div class="match-time">${timeStr}</div>
                        </td>
                        <td class="${homeClass}">
                            <span class="team-name">${match.homeTeam.name}</span>
                        </td>
                        <td class="score">${homeGoals} - ${awayGoals}</td>
                        <td class="${awayClass}">
                            <span class="team-name">${match.awayTeam.name}</span>
                        </td>
                        <td>
                            <span class="status-badge">FINISHED</span>
                        </td>
                    </tr>
                `;
            });
            
            tableHTML += `
                    </tbody>
                </table>
            `;
            
            container.innerHTML = tableHTML;
        }
        
        function showLoading(message) {
            const loadingDiv = document.getElementById('loading');
            loadingDiv.innerHTML = `<div class="loading">${message}</div>`;
            loadingDiv.style.display = 'block';
        }
        
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.innerHTML = `<div class="error">${message}</div>`;
            errorDiv.style.display = 'block';
        }
        
        function hideError() {
            document.getElementById('error').style.display = 'none';
        }
    </script>
</body>
</html>
