<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Management - Soccer Predictor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .login-panel {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .admin-panel {
            display: none;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .stat-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
            text-transform: uppercase;
            font-weight: 600;
        }
        
        .stat-value {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
        }
        
        .section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .section-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.2);
        }
        
        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .btn-danger {
            background: #dc3545;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        table th,
        table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }
        
        table tr:hover {
            background: #f8f9fa;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .badge-vip {
            background: #ffd700;
            color: #000;
        }
        
        .badge-free {
            background: #e0e0e0;
            color: #666;
        }
        
        .badge-active {
            background: #28a745;
            color: white;
        }
        
        .badge-expired {
            background: #dc3545;
            color: white;
        }
        
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .message-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #ddd;
        }
        
        .tab {
            padding: 12px 24px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }
        
        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê Admin Management Panel</h1>
            <p>Soccer Predictor Administration</p>
        </div>
        
        <!-- Login Panel -->
        <div class="login-panel" id="loginPanel">
            <h2 style="margin-bottom: 20px; text-align: center;">Admin Login</h2>
            <div class="form-group">
                <label for="adminPassword">Admin Password</label>
                <input type="password" id="adminPassword" placeholder="Enter admin password">
            </div>
            <button class="btn" onclick="adminLogin()">Login</button>
            <div id="loginMessage"></div>
        </div>
        
        <!-- Admin Panel -->
        <div class="admin-panel" id="adminPanel">
            <button class="btn btn-secondary logout-btn" onclick="logout()">Logout</button>
            
            <!-- Stats Overview -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Total Users</div>
                    <div class="stat-value" id="totalUsers">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">VIP Users</div>
                    <div class="stat-value" id="vipUsers">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Total Revenue</div>
                    <div class="stat-value" id="totalRevenue">$0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Today's Predictions</div>
                    <div class="stat-value" id="todayPredictions">0</div>
                </div>
            </div>
            
            <!-- Tabs -->
            <div class="section">
                <div class="tabs">
                    <button class="tab active" onclick="switchTab('users')">Users</button>
                    <button class="tab" onclick="switchTab('transactions')">Transactions</button>
                    <button class="tab" onclick="switchTab('upgrade')">Manual Upgrade</button>
                </div>
                
                <!-- Users Tab -->
                <div class="tab-content active" id="usersTab">
                    <h3 class="section-title">All Users</h3>
                    <div id="usersTable"></div>
                </div>
                
                <!-- Transactions Tab -->
                <div class="tab-content" id="transactionsTab">
                    <h3 class="section-title">Payment Transactions</h3>
                    <div id="transactionsTable"></div>
                </div>
                
                <!-- Manual Upgrade Tab -->
                <div class="tab-content" id="upgradeTab">
                    <h3 class="section-title">Manual VIP Upgrade</h3>
                    <div id="upgradeMessage"></div>
                    <div class="form-group">
                        <label for="upgradeEmail">User Email</label>
                        <input type="email" id="upgradeEmail" placeholder="user@example.com">
                    </div>
                    <div class="form-group">
                        <label for="upgradePin">User PIN</label>
                        <input type="text" id="upgradePin" placeholder="1234">
                    </div>
                    <div class="form-group">
                        <label for="upgradeDuration">VIP Duration</label>
                        <select id="upgradeDuration">
                            <option value="1">1 Month</option>
                            <option value="3">3 Months</option>
                            <option value="6">6 Months</option>
                            <option value="12">1 Year</option>
                        </select>
                    </div>
                    <button class="btn" onclick="manualUpgrade()">Upgrade to VIP</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentTab = 'users';
        
        // Admin login with hashed password
        async function adminLogin() {
            const password = document.getElementById('adminPassword').value;
            
            // Hash the entered password
            const hashedInput = await hashPassword(password);
            
            // Pre-computed SHA-256 hash of admin password
            // To change password: Open generate-hash.html, enter new password, copy the hash
            const adminPasswordHash = "2c2f17ff843375f80fd0fec9353a9e2dc998905b4478477231ed3db97793a351";
            
            if (hashedInput === adminPasswordHash) {
                localStorage.setItem('adminLoggedIn', 'true');
                document.getElementById('loginPanel').style.display = 'none';
                document.getElementById('adminPanel').style.display = 'block';
                loadDashboard();
            } else {
                showMessage('loginMessage', 'Invalid admin password', 'error');
            }
        }
        
        // Hash password using SHA-256
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }
        
        // Check if already logged in
        if (localStorage.getItem('adminLoggedIn') === 'true') {
            document.getElementById('loginPanel').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'block';
            loadDashboard();
        }
        
        function logout() {
            localStorage.removeItem('adminLoggedIn');
            location.reload();
        }
        
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tab + 'Tab').classList.add('active');
            currentTab = tab;
        }
        
        function loadDashboard() {
            // Load mock data - In production, this would fetch from your database
            loadStats();
            loadUsers();
            loadTransactions();
        }
        
        function loadStats() {
            // Mock data - Replace with actual API calls
            document.getElementById('totalUsers').textContent = '0';
            document.getElementById('vipUsers').textContent = '0';
            document.getElementById('totalRevenue').textContent = '$0';
            document.getElementById('todayPredictions').textContent = '0';
        }
        
        function loadUsers() {
            // Mock data - Replace with actual API calls
            const mockUsers = [
                {
                    email: 'demo@example.com',
                    pin: '1234',
                    isVip: false,
                    vipUntil: null,
                    predictionsToday: 2,
                    createdAt: '2025-01-15'
                }
            ];
            
            let html = '<table><thead><tr><th>Email</th><th>PIN</th><th>Status</th><th>VIP Until</th><th>Predictions Today</th><th>Created</th><th>Actions</th></tr></thead><tbody>';
            
            if (mockUsers.length === 0) {
                html += '<tr><td colspan="7" style="text-align: center; padding: 40px; color: #999;">No users registered yet</td></tr>';
            } else {
                mockUsers.forEach(user => {
                    html += `
                        <tr>
                            <td>${user.email}</td>
                            <td>${user.pin}</td>
                            <td><span class="badge ${user.isVip ? 'badge-vip' : 'badge-free'}">${user.isVip ? 'VIP' : 'Free'}</span></td>
                            <td>${user.vipUntil || 'N/A'}</td>
                            <td>${user.predictionsToday} / ${user.isVip ? '20' : '3'}</td>
                            <td>${user.createdAt}</td>
                            <td>
                                <button class="btn btn-secondary" style="padding: 6px 12px; font-size: 14px;" onclick="viewUser('${user.email}')">View</button>
                            </td>
                        </tr>
                    `;
                });
            }
            
            html += '</tbody></table>';
            document.getElementById('usersTable').innerHTML = html;
        }
        
        function loadTransactions() {
            // Mock data - Replace with actual API calls
            const mockTransactions = [];
            
            let html = '<table><thead><tr><th>Date</th><th>Email</th><th>Amount</th><th>Status</th><th>Payment ID</th><th>Actions</th></tr></thead><tbody>';
            
            if (mockTransactions.length === 0) {
                html += '<tr><td colspan="6" style="text-align: center; padding: 40px; color: #999;">No transactions yet</td></tr>';
            } else {
                mockTransactions.forEach(tx => {
                    html += `
                        <tr>
                            <td>${tx.date}</td>
                            <td>${tx.email}</td>
                            <td>$${tx.amount}</td>
                            <td><span class="badge badge-${tx.status}">${tx.status}</span></td>
                            <td>${tx.paymentId}</td>
                            <td>
                                <button class="btn btn-secondary" style="padding: 6px 12px; font-size: 14px;">View</button>
                            </td>
                        </tr>
                    `;
                });
            }
            
            html += '</tbody></table>';
            document.getElementById('transactionsTable').innerHTML = html;
        }
        
        function manualUpgrade() {
            const email = document.getElementById('upgradeEmail').value;
            const pin = document.getElementById('upgradePin').value;
            const duration = document.getElementById('upgradeDuration').value;
            
            if (!email || !pin) {
                showMessage('upgradeMessage', 'Please enter email and PIN', 'error');
                return;
            }
            
            // Calculate VIP expiry date
            const vipUntil = new Date();
            vipUntil.setMonth(vipUntil.getMonth() + parseInt(duration));
            
            // In production, this would call an API to upgrade the user
            showMessage('upgradeMessage', `User ${email} upgraded to VIP until ${vipUntil.toLocaleDateString()}. Note: This is a demo - in production, this would update the database.`, 'success');
            
            // Clear form
            document.getElementById('upgradeEmail').value = '';
            document.getElementById('upgradePin').value = '';
        }
        
        function viewUser(email) {
            alert(`View details for: ${email}\n\nIn production, this would show full user details, transaction history, and prediction logs.`);
        }
        
        function showMessage(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="message message-${type}">${message}</div>`;
            setTimeout(() => {
                element.innerHTML = '';
            }, 5000);
        }
    </script>
</body>
</html>
